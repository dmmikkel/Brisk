<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/override.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/client.js"></script>
    <style>
        body { padding-top: 70px; }
    </style>
    <script type="text/javascript">
        $(function(){
            loadPages();
        });
    </script>
</head>
<body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainmenu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brisk</a>
            </div>
            <div id="mainmenu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li class="active"><a href="#">Pages</a></li>
                    <li><a href="#">Content</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div class="list-group page-list"></div>
                </div>
                <div class="col-sm-12 col-md-8">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Page</h3>
                      </div>
                        <div class="panel-body">
                            <form role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label for="page-name" class="control-label col-xs-12 col-sm-3">Name</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <input type="text" class="form-control" id="page-name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-key" class="control-label col-xs-12 col-sm-3">URL</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <input type="text" class="form-control" id="page-key">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-master-template" class="control-label col-xs-12 col-sm-3">Master Template</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <input type="text" class="form-control" id="page-master-template">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-template" class="control-label col-xs-12 col-sm-3">Template</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <input type="text" class="form-control" id="page-template">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-content-query-method" class="control-label col-xs-12 col-sm-3">Content Query</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <select id="page-content-query-method" class="form-control">
                                            <option value="1">Single Content</option>
                                            <option value="2">List Content</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
