<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/override.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/client.js"></script>
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainmenu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brisk</a>
            </div>
            <div id="mainmenu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li class="active"><a href="#">Pages</a></li>
                    <li><a href="#">Content</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="list-group page-list" data-brisk-each="page">
                        <a href="#" data-brisk-property="name" data-brisk-key="key">NAME</a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8">
                    <form role="form" class="form-horizontal js-client-object" data-brisk-object="page" data-brisk-key="index">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Page</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="page-name" class="control-label col-xs-12 col-sm-4">Name</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input type="text" class="form-control" id="page-name" data-brisk-property="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-key" class="control-label col-xs-12 col-sm-4">URL</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input type="text" class="form-control" id="page-key" data-brisk-property="key">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Templates</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="page-master-template" class="control-label col-xs-12 col-sm-4">Master Template</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input type="text" class="form-control" id="page-master-template" data-brisk-property="masterTemplate">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-template" class="control-label col-xs-12 col-sm-4">Template</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input type="text" class="form-control" id="page-template" data-brisk-property="template">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Content Query</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="page-content-query-method" class="control-label col-xs-12 col-sm-4">Select</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <select id="page-content-query-method" class="form-control">
                                            <option value="1">Single Content</option>
                                            <option value="2">Content Type</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-content-key" class="control-label col-xs-12 col-sm-4">Content Key</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input type="text" class="form-control" id="page-content-key">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-content-type" class="control-label col-xs-12 col-sm-4">Content Type</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <select id="page-content-type" class="form-control">
                                            <option value="1">Article</option>
                                            <option value="2">Document</option>
                                            <option value="3">Person</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-content-order-by" class="control-label col-xs-12 col-sm-4">Order by</label>
                                    <div class="col-xs-12 col-sm-4">
                                        <select id="page-content-order-by" class="form-control">
                                            <option value="publishfrom">Publish date</option>
                                            <option value="publishto">Expire date</option>
                                            <option value="created">Created date</option>
                                            <option value="customorder">Custom</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-12 col-sm-4">
                                        <select id="page-content-order-direction" class="form-control">
                                            <option value="asc">Increasing</option>
                                            <option value="desc">Decreasing</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="page-content-count" class="control-label col-xs-12 col-sm-4">Content per page</label>
                                    <div class="col-xs-12 col-sm-4">
                                        <input type="text" class="form-control" id="page-content-count">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
